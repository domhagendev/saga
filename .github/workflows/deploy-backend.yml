name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'saga.backend/src/**'
      - 'saga.backend/package.json'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'
  AZURE_FUNCTIONAPP_NAME: func-saga-api-dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: saga.backend/pnpm-lock.yaml

      # pnpm symlink fix: Azure Functions on Windows cannot follow symlinks
      # Generate .npmrc with node-linker=hoisted at deploy time only
      - name: Configure pnpm for deploy (hoisted)
        working-directory: saga.backend
        run: echo "node-linker=hoisted" > .npmrc

      - name: Install dependencies
        working-directory: saga.backend
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: saga.backend
        run: pnpm build

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: saga.backend
