name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'saga.frontend/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: saga.frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: saga.frontend
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: saga.frontend
        env:
          VITE_AUTH0_DOMAIN: ${{ vars.AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID: ${{ vars.AUTH0_CLIENT_ID }}
          VITE_AUTH0_API_IDENTIFIER: ${{ vars.AUTH0_API_IDENTIFIER }}
          VITE_API_BASE_URL: ${{ vars.API_BASE_URL }}
          VITE_ARRIVAL_API_BASE_URL: ${{ vars.ARRIVAL_API_BASE_URL }}
        run: pnpm build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          action: upload
          app_location: saga.frontend
          output_location: dist
          skip_app_build: true
